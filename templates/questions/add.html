{% extends "base.html" %}
{% block content %}
<div id="content" >
    <div class="col-md-12 padding-0 form-element">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-heading">
            <h3>问题列表</h3>
          </div>
            <div class="panel-body">
            <div class="responsive-table">
              <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                <div class="row">
                    <table  class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;table-layout:fixed">
                        <tr role="row">
                            <td colspan="1">项目名称</td>
                            <td colspan="6">
                                <select class="form-control project" style="width: 100%" id="project">
                                      {% for project_obj in project_list %}
                                          <option value="{{ project_obj}}">{{ project_obj}}</option>
                                      {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">模块名称</td>
                            <td colspan="6">
                               <select class="form-control module" style="width: 100%;>" id="module">
                                   {% for module_obj in module_list %}
                                       <option value="{{ module_obj }}">{{ module_obj }}</option>
                                   {% endfor %}
                               </select>
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">问题描述</td>
                            <td colspan="6">
                                <textarea class="form-control" style="width: 100%" rows="4" id="question_desc"></textarea>
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">提出者</td>
                            <td colspan="6">
                                <input type="text" style="width: 100%" id="question_reporter">
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">跟进者</td>
                            <td colspan="6">
                                <input type="text" style="width: 100%" id="question_answer">
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">状态</td>
                            <td colspan="6">
                                <select class="form-control" style="width: 100%" id="question_progress">
                                    {% for progress_obj in progress_list %}
                                        <option value="{{ progress_obj }}">{{ progress_obj }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr role="row">
                            <td colspan="1">备注</td>
                            <td colspan="6">
                                <textarea rows="4" class="form-control" style="width: 100%" id="question_comments"></textarea>
                            </td>
                        </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        <div class="col-md-12 text-center" style="margin:20px;">
          <input class="submit btn btn-danger" type="submit" value="提交" onclick="add_questions()" >
        </div>
      </div>
    </div>
</div>
{% endblock %}
